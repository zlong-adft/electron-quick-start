<!DOCTYPE html>
<html>

<head>
  <title>Pouchdb</title>
</head>

<body>
  <h1>New Person</h1>
  <label>Name:</label>
  <input type="text" id="name" name="name">
  <button type="button" onclick="newDoc()">Submit</button>

  <h1>Edit Person</h1>
  <label>Name:</label>
  <input type="text" id="editName" name="name">
  <button type="button" onclick="editDoc()">Submit</button>
</body>

</html>
<script>
  function newDoc() {
    var newValue = document.getElementById('name').value
    window.api.send('newDoc', newValue)
  }

  function editDoc() {
    var newValue = document.getElementById('editName').value
    window.api.send('editDoc', newValue)
  }

  window.api.send('getOthers')
  window.api.receive('getOthers_return', args => {
    if (args) {
      console.log('got');
    }
    else {
      console.log('none');
    }
  })
</script>
